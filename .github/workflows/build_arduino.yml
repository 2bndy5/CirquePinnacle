name: Arduino

on:
  pull_request:
    paths:
      - ".github/workflows/build_arduino.yml"
      - "examples/**/*.ino"

  push:
    paths:
      - ".github/workflows/build_arduino.yml"
      - "examples/**/*.ino"

jobs:
  check_formatting:
    uses: 2bndy5/CirquePinnacle/.github/workflows/cpp_lint.yaml@add-portability
    with:
      extensions: 'ino'

  build:
    needs: check_formatting
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false

      matrix:
        fqbn:
          # - "arduino:avr:yun"
          - "arduino:avr:uno"
          # - "arduino:avr:diecimila"
          - "arduino:avr:nano"
          - "arduino:avr:mega"
          # - "arduino:avr:megaADK"
          - "arduino:avr:leonardo"
          - "arduino:avr:micro"
          # - "arduino:avr:esplora"
          - "arduino:avr:mini"
          # - "arduino:avr:ethernet"
          # - "arduino:avr:fio"
          # - "arduino:avr:bt"
          # - "arduino:avr:LilyPadUSB"
          - "arduino:avr:pro"
          - "arduino:avr:atmegang"
          # - "arduino:avr:robotControl"
          # - "arduino:avr:circuitplay32u4cat"
          # - "arduino:avr:yunmini"
          # - "arduino:avr:chiwawa"
          # - "arduino:avr:one"
          - "arduino:avr:unowifi"
          - "arduino:mbed:nano33ble"
          - "arduino:samd:mkrzero"
          - "arduino:samd:mkrwifi1010"
          - "arduino:samd:nano_33_iot"
          - "arduino:samd:adafruit_circuitplayground_m0"
          # - "arduino:samd:mzero_pro_bl"
          # - "arduino:samd:mzero_bl"
          # - "arduino:samd:tian"
          - "arduino:megaavr:uno2018"

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Compile examples
        uses: arduino/compile-sketches@main
        with:
          fqbn: ${{ matrix.fqbn }}
