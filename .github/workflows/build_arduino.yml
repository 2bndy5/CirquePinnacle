name: Arduino

on:
  pull_request:
    types: [opened, reopened]
    paths:
      - ".github/workflows/build_arduino.yml"
      - "examples/**/*.ino"
      - "src/*.h"
      - "src/*.cpp"
  push:
    paths:
      - ".github/workflows/build_arduino.yml"
      - "examples/**/*.ino"

env:
  SKETCH_REPORTS_PATH: sketches-reports

jobs:
  check_formatting:
    uses: 2bndy5/CirquePinnacle/.github/workflows/cpp_lint.yaml@add-portability
    with:
      extensions: 'ino'

  build:
    needs: check_formatting
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false

      matrix:
        fqbn:
          # - "arduino:avr:yun"
          - "arduino:avr:uno"
          # - "arduino:avr:diecimila"
          - "arduino:avr:mega"
          # - "arduino:avr:megaADK"
          - "arduino:avr:leonardo"
          - "arduino:avr:micro"
          # - "arduino:avr:esplora"
          - "arduino:avr:mini"
          # - "arduino:avr:ethernet"
          # - "arduino:avr:fio"
          # - "arduino:avr:bt"
          # - "arduino:avr:LilyPadUSB"
          - "arduino:avr:pro"
          - "arduino:avr:atmegang"
          # - "arduino:avr:robotControl"
          # - "arduino:avr:circuitplay32u4cat"
          # - "arduino:avr:yunmini"
          # - "arduino:avr:chiwawa"
          # - "arduino:avr:one"
          - "arduino:avr:unowifi"
          - "arduino:mbed:nano33ble"
          - "arduino:samd:mkrwifi1010"
          - "arduino:samd:nano_33_iot"
          - "arduino:samd:adafruit_circuitplayground_m0"
          # - "arduino:samd:mzero_pro_bl"
          # - "arduino:samd:mzero_bl"
          # - "arduino:samd:tian"
          - "arduino:megaavr:uno2018"
        # By default, don't generate size deltas data.
        enable-deltas-report:
          - false
        # Generate size deltas data for these boards
        include:
          - fqbn: arduino:avr:nano
            enable-deltas-report: true
          - fqbn: arduino:samd:mkrzero
            enable-deltas-report: true

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Compile examples
        uses: arduino/compile-sketches@main
        with:
          fqbn: ${{ matrix.fqbn }}
          enable-deltas-report: ${{ matrix.enable-deltas-report }}
          sketches-report-path: ${{ env.SKETCH_REPORTS_PATH }}

  report_size_deltas:
    runs-on: ubuntu-latest
    steps:
      - name: Download sketches reports artifact
        uses: actions/download-artifact@v3
        with:
          name: ${{ env.SKETCH_REPORTS_PATH }}
          path: ${{ env.SKETCH_REPORTS_PATH }}

      - uses: arduino/report-size-deltas@v1
        with:
          sketches-reports-source: ${{ env.SKETCH_REPORTS_PATH }}
